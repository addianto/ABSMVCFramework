<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<h3>Payment List</h3>
		<table border="1">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Customer ID</th>
					<th>Customer Name</th>
					<th>Bill Month</th>
					<th>Bill Amount</th>
					<th>Admin Fee</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data : ${dataList}">
					<td th:text="${data.productName}"></td>
					<td th:text="${data.customerId}"></td>
					<td th:text="${data.customerName}"></td>
					<td th:text="${data.billMonth}"></td>
					<td th:text="${data.billAmount}"></td>
					<td th:text="${data.adminFee}"></td>
					<td th:text="${data.adminFee}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
